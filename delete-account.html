<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Nexus Account</title>
    <style>
        body { font-family: sans-serif; max-width: 500px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        input { width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box; }
        button { padding: 10px 15px; background-color: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer; }
        #message { margin-top: 15px; }
    </style>
</head>
<body>
    <h2>Request Account Deletion</h2>
    <p>Please enter the email address associated with your Nexus account to request its deletion. All associated data will be permanently removed within 30 days.</p>

    <form id="deleteForm">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Submit Deletion Request</button>
    </form>

    <div id="message"></div>

    <script>
        document.getElementById('deleteForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = 'Submitting...';

            try {
                const response = await fetch('http://35.194.132.244/users/request-deletion', { // <-- 替换成你的后端 URL
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email }),
                });

                const result = await response.json();

                if (response.ok) {
                    messageDiv.style.color = 'green';
                    messageDiv.textContent = 'Thank you. If an account with this email exists, your deletion request has been received and will be processed.';
                } else {
                    messageDiv.style.color = 'red';
                    messageDiv.textContent = 'An error occurred: ' + (result.detail || 'Please try again later.');
                }
            } catch (error) {
                messageDiv.style.color = 'red';
                messageDiv.textContent = 'A network error occurred. Please check your connection and try again.';
            }
        });
    </script>
</body>
</html>
